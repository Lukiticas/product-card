<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <picture>
            <source srcset="./images/image-product-mobile.jpg" media="(max-width: 800px)">
            <img
            src="./images/image-product-desktop.jpg"
            alt="product img"
          />
          </picture>
        </div>
        <section class="card__description">
          <small>PERFUME</small>
          <h2>Gabrielle Essence Eau De Perfum</h2>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="description__price">
            <h3>149.99</h3>
            <span>169.99</span>
          </div>
          <button type="button"><span>ðŸ›’ Add to Cart</span></button>
        </section>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a
          rel="noopener"
          href="https://www.frontendmentor.io?ref=challenge"
          target="_blank"
          >Frontend Mentor</a
        >. Coded with <3 by
        <a rel="noopener" href="https://github.com/Lukiticas" target="_blank"
          >Lucas Matheus</a
        >.
    </footer>
  </body>
</html>
