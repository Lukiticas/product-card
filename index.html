<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <div class="card__img">
          <img src="./images/image-product-desktop.jpg" alt="product img" />
        </div>
        <section class="card__description">
          <small>PERFUME</small>
          <h1>Gabrielle Essence Eau De Perfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="description__price">
            <h1>149.99</h1>
            <span>169.99</span>
          </div>
          <button type="button"><p>üõí Add to Cart</p></button>
        </section>
      </article>
    </main>

    <div class="attribution">
      Challenge by
      <a
        rel="noopener"
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        >Frontend Mentor</a
      >. Coded with ‚ù§Ô∏è by
      <a href="https://github.com/Lukiticas" rel="noopener">Lucas Matheus</a>.
    </div>
  </body>
</html>
